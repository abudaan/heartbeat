<body>
    <h3>Choose an instrument and an impulse response sample if you like. You can tweak the instrument with the sliders below.</h3>
    <div id="dropdownmenus"></div>
    <div id="message" class='cf'>loading...</div>
    <label><div>reverb: 0%</div><input type="range" value="0" min="0" max="1" step="any" id="reverb"/></label>
    <label><div>release: 0 millis</div><input type="range" value="0" min="0" max="1" step="any" id="release"/></label>
    <br/>
    <h3>Key scaling panning (values -1 full left to +1 full right)</h3>
    <label><div>value for lowest note: 0</div><input type="range" value="0" min="-1" max="1" step="0.01" id="ks_panning_lowest"/></label>
    <label><div>value for highest note: 0</div><input type="range" value="0" min="-1" max="1" step="0.01" id="ks_panning_highest"/></label>
    <br/>
    <h3>Key scaling release (values 0 to 10000 ms)</h3>
    <label><div>value for lowest note: 0 ms</div><input type="range" value="0" min="0" max="10000" step="1" id="ks_release_lowest"/></label>
    <label><div>value for highest note: 0 ms</div><input type="range" value="0" min="0" max="10000" step="1" id="ks_release_highest"/></label>
    <br/>
    <h3 id='current_release_info'></h3>
    <pre class="line-numbers" data-src="main.js"></pre>
    <script src="../js/prism.js"></script>
</body>
